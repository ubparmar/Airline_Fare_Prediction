{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FlightSight{% endblock %}</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <!-- Favicon -->
    <link href="{% static 'pricepredictorapp/img/favicon.ico' %}" rel="icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="{% static 'pricepredictorapp/lib/animate/animate.min.css' %}" rel="stylesheet">
    <!-- Owl Carousel -->
    <link href="{% static 'pricepredictorapp/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="{% static 'pricepredictorapp/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="{% static 'pricepredictorapp/css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    <!-- Content block to be overridden in child templates -->
    {% endblock %}

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'pricepredictorapp/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'pricepredictorapp/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'pricepredictorapp/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'pricepredictorapp/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <!-- Main JavaScript -->
    <script src="{% static 'pricepredictorapp/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
